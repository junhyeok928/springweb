<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<h3 align="center">카운트:{{count}}</h3>
		<p align="center">
		<button type="button" @click="count=parseInt(count)+1">카운트</button>
		<button type="button" @click="countUp">카운트(함수)</button>
		</p>
	</div>
</body>
<script>
	var vm = new Vue({
		el:"#show",
		data:{msg:"이벤트처리",count:0},
		methods:{
			countUp:function(){
				this.count=parseInt(this.count)+1;
				console.log(this.count);
			}
		}
	});
</script>
</html>
